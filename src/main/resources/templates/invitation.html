<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Pale background color */
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            background-color: #ffffff; /* White background for the card */
            border: 1px solid #e0e0e0; /* Light border color */
            border-radius: 8px; /* Rounded corners */
        }
        .card-title {
            font-family: 'Lora', serif; /* Elegant font for the title */
            color: #333333; /* Darker text color */
        }
        .card-text {
            color: #666666; /* Slightly lighter text color */
        }
        .btn-primary, .btn-secondary {
            border: none;
            border-radius: 5px; /* Rounded corners for the buttons */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker shade on hover */
        }
        .form-inline .form-group {
            display: flex;
            align-items: center;
        }
        .form-inline .form-group input {
            margin-left: 10px;
            width: 200px; /* Smaller input field */
        }
        .btn-group {
            margin-top: 10px; /* Add space between the input field and buttons */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h1 class="card-title">You're Invited!</h1>
            <p class="card-text">We are delighted to invite you to the wedding of</p>
            <h2 class="card-text" th:text="${groom_name} + ' & ' + ${bride_name}"></h2>
            <p class="card-text">on</p>
            <h3 class="card-text" th:text="${event_date}"></h3>
            <p class="card-text">at</p>
            <h4 class="card-text" th:text="${event_location}"></h4>
            <p class="card-text">Reception to follow at</p>
            <h4 class="card-text" th:text="${event_reception}"></h4>
            <form th:action="@{'/invitations/' + ${event_reference} + '/responses'}" method="post" class="mt-3 form-inline justify-content-center">
                <div class="form-group">
                    <label for="guest">Name:</label>
                    <input type="text" id="guest" name="guest" class="form-control" required>
                </div>
                <br>
                <div class="btn-group" role="group">
                    <button type="submit" name="rsvp" value="DECLINE" class="btn btn-secondary">Decline</button>
                    <button type="submit" name="rsvp" value="ACCEPT" class="btn btn-primary">Accept</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
