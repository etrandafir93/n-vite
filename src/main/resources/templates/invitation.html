<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.12.0/headroom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.polyfills.min.js"></script>
    <style>
        .headroom--top {
            background-color: rgba(255, 255, 255, 0);
            color: white !important;
        }
        .headroom--not-top {
            background-color: rgba(255, 255, 255, 0.8);
            color: black !important;
        }
        #sticky-header a {
            transition: color 0.15s;
        }
    </style>
</head>
<body class="font-open-sans text-white m-0 relative">
<!-- Slim Sticky Header Section -->
<header id="sticky-header" class="w-full text-black py-1 px-4 fixed top-0 left-0 z-10 shadow-md header-transparent transition-colors duration-300 ease-in-out">
    <div class="flex justify-around items-center my-3">
        <h2 class="text-2xl font-bold" th:text="${groom_name} + ' & ' + ${bride_name}"></h2>
        <nav class="flex space-x-4 text-2xl">
            <a href="#" class="hover:underline">What?</a>
            <a href="#" class="hover:underline">When?</a>
            <a href="#" class="hover:underline">Where?</a>
            <a href="#confirmation-section" class="hover:underline">Confirmation</a>
        </nav>
    </div>
</header>

<!-- Main Image Section -->
<section class="h-screen flex items-center justify-center relative pt-16">
    <img th:src="${event_background_img}" alt="Wedding Background" class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">
    <div class="w-full h-full flex flex-col justify-center items-center text-center">
        <div class="w-full max-w-3xl p-5">
            <h1 class="text-6xl font-lora mb-4" th:text="${groom_name} + ' & ' + ${bride_name}"></h1>
            <p class="text-2xl mb-6" th:text="${event_date} + ' - ' + ${event_location}"></p>
            <div class="text-lg mb-8">
                <p th:text="'Reception to follow at ' + ${event_reception}"></p>
            </div>
        </div>
    </div>
</section>

<!-- Form Section -->
<section id="confirmation-section" class="min-h-screen flex items-center justify-center bg-gray-900 py-20">
    <div class="w-full max-w-2xl bg-white bg-opacity-10 p-8 rounded-lg">
        <form th:action="@{'/invitations/' + ${event_reference} + '/responses'}" method="post">
            <div class="mb-6">
                <label for="guest" class="block text-xl text-yellow-300 mb-2">Name:</label>
                <input type="text" id="guest" name="guest" class="w-full p-3 text-black border border-gray-300 rounded" required>
            </div>
            <div class="mb-6">
                <label for="partnerName" class="block text-xl text-yellow-300 mb-2">Partner:</label>
                <input type="text" id="partnerName" name="partnerName" class="w-full p-3 text-black border border-gray-300 rounded">
            </div>
            <div class="flex justify-center gap-10">
                <button type="submit" name="rsvp" value="DECLINED" class="px-10 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded transition">Decline</button>
                <button type="submit" name="rsvp" value="ACCEPTED" class="px-10 py-3 bg-blue-600 hover:bg-blue-800 text-white rounded transition">Accept</button>
            </div>
        </form>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Initialize Headroom.js to manage header visibility and style
    const header = document.getElementById('sticky-header');
    const headroom = new Headroom(header, {
        offset: 10,
        tolerance: 5
    });
    headroom.init();

    // Use Smooth Scroll library for smooth scrolling
    const scroll = new SmoothScroll('a[href^="#"]', {
        speed: 800,
        speedAsDuration: true
    });
</script>
</body>
</html>
