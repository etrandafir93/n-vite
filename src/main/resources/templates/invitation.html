<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-open-sans text-white m-0 relative">
<!-- Main Image Section -->
<section class="h-screen flex items-center justify-center relative">
    <img th:src="${event_background_img}" alt="Wedding Background" class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">
    <nav class="absolute top-5 left-10 text-red-500 font-bold text-xl">
        <span th:text="${groom_name} + ' & ' + ${bride_name}"></span>
    </nav>
    <div class="w-full h-full flex flex-col justify-center items-center text-center">
        <div class="w-full max-w-3xl p-5">
            <h1 class="text-6xl font-lora mb-4" th:text="${groom_name} + ' & ' + ${bride_name}"></h1>
            <p class="text-2xl mb-6" th:text="${event_date} + ' - ' + ${event_location}"></p>
            <div class="text-lg mb-8">
                <p th:text="'Reception to follow at ' + ${event_reception}"></p>
            </div>
        </div>
    </div>
</section>

<!-- Form Section -->
<section class="min-h-screen flex items-center justify-center bg-gray-900 py-20">
    <div class="w-full max-w-2xl bg-white bg-opacity-10 p-8 rounded-lg">
        <form th:action="@{'/invitations/' + ${event_reference} + '/responses'}" method="post">
            <div class="mb-6">
                <label for="guest" class="block text-xl text-yellow-300 mb-2">Name:</label>
                <input type="text" id="guest" name="guest" class="w-full p-3 text-black border border-gray-300 rounded" required>
            </div>
            <div class="mb-6">
                <label for="partnerName" class="block text-xl text-yellow-300 mb-2">Partner:</label>
                <input type="text" id="partnerName" name="partnerName" class="w-full p-3 text-black border border-gray-300 rounded">
            </div>
            <div class="flex justify-center gap-10">
                <button type="submit" name="rsvp" value="DECLINED" class="px-10 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded transition">Decline</button>
                <button type="submit" name="rsvp" value="ACCEPTED" class="px-10 py-3 bg-blue-600 hover:bg-blue-800 text-white rounded transition">Accept</button>
            </div>
        </form>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
