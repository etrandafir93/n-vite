<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Open Sans', sans-serif;
        }
        .list-group-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #ffffff;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .list-group-item h4 {
            font-family: 'Lora', serif;
            color: #333333;
        }
        .list-group-item p {
            color: #666666;
        }
        .btn-eye, .btn-calendar, .btn-edit {
            color: #007bff;
            font-size: 1.2rem;
            border: none;
            background: none;
            margin-left: 5px;
        }
        .btn-eye:hover, .btn-calendar:hover, .btn-edit:hover {
            color: #0056b3;
        }
        .btn-container {
            display: flex;
            align-items: center;
        }
        .btn-add {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .btn-add:hover {
            background-color: #218838;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center">Upcoming Events</h1>
    <ul class="list-group">
        <li th:each="event : ${events}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h4 th:text="${event.groomName} + ' & ' + ${event.brideName}"></h4>
                <p th:text="'Date: ' + ${event.dateTime}"></p>
            </div>
            <div class="btn-container">
                <a th:href="@{'/invitations/' + ${event.ref}}" class="btn btn-eye">
                    <i class="fa fa-eye"></i>
                </a>
                <a th:href="@{'/events/' + ${event.ref}}" class="btn btn-calendar">
                    <i class="fa fa-calendar-check-o"></i>
                </a>
                <a th:href="@{'/events/builder?eventReference=' + ${event.ref}}" class="btn btn-edit">
                    <i class="fa fa-pencil-alt"></i>
                </a>
            </div>
        </li>
    </ul>
</div>

<!-- Floating Add Event Button -->
<a href="/events/builder" class="btn btn-add">
    <i class="fa fa-plus"></i>
</a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
