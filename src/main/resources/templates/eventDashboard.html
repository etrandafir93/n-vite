<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Open Sans', sans-serif;
        }
        .timeline {
            position: relative;
            padding: 0;
            list-style: none;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 30px;
            width: 4px;
            background: #e0e0e0;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-left: 60px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            border: 3px solid #ffffff;
        }
        .timeline-item h4 {
            font-family: 'Lora', serif;
            color: #333333;
            margin-bottom: 5px;
        }
        .timeline-item p {
            color: #666666;
        }
        .btn-sort {
            margin: 10px 5px;
        }
        .btn-add {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .btn-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${event.reference().value()}"></h1>
    <div class="text-center mb-3">
        <button class="btn btn-sort btn-primary" onclick="sortTimeline('timestamp', 'asc')">Sort by Timestamp Asc</button>
        <button class="btn btn-sort btn-primary" onclick="sortTimeline('timestamp', 'desc')">Sort by Timestamp Desc</button>
        <button class="btn btn-sort btn-secondary" onclick="sortTimeline('action', 'asc')">Sort by Action Asc</button>
        <button class="btn btn-sort btn-secondary" onclick="sortTimeline('action', 'desc')">Sort by Action Desc</button>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterCheck" onchange="filterTimeline()">
            <label class="form-check-label" for="filterCheck">Show only specific entries</label>
        </div>
    </div>
    <ul class="timeline" id="timeline">
        <li th:each="event : ${eventActivityList}" class="timeline-item"
            th:data-timestamp="${event.timestamp}" th:data-action="${event.action}">
            <div>
                <h4 th:text="${event.guest}"></h4>
                <p th:text="${#dates.format(event.timestamp, 'dd MMM yyyy HH:mm:ss')} + ', ' + ${event.action}"></p>
            </div>
        </li>
    </ul>
</div>
<a href="/events/add" class="btn btn-add">
    <i class="fa fa-plus"></i>
</a>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function sortTimeline(field, order) {
        const timeline = document.getElementById('timeline');
        const items = Array.from(timeline.querySelectorAll('.timeline-item'));

        items.sort((a, b) => {
            const aValue = a.getAttribute('data-' + field);
            const bValue = b.getAttribute('data-' + field);
            if (field === 'timestamp') {
                return order === 'asc' ? new Date(aValue) - new Date(bValue) : new Date(bValue) - new Date(aValue);
            } else {
                return order === 'asc' ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
            }
        });

        items.forEach(item => timeline.appendChild(item));
    }

    function filterTimeline() {
        const filterCheck = document.getElementById('filterCheck').checked;
        const items = document.querySelectorAll('.timeline-item');
        items.forEach(item => {
            const answer = item.getAttribute('data-action');
            if (filterCheck && answer !== 'specific condition') {
                item.style.display = 'none';
            } else {
                item.style.display = '';
            }
        });
    }
</script>
</body>
</html>
