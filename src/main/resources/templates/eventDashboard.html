<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto mt-12">
    <h1 class="text-center text-3xl font-serif text-gray-800 mb-8" th:text="${event.reference().value()}"></h1>
    <ul class="relative pl-8">
        <li th:each="event : ${eventActivityList}" class="mb-8 relative">
            <div class="absolute left-4 top-0 transform -translate-x-1/2 bg-blue-500 h-5 w-5 rounded-full border-4 border-white"></div>
            <div class="ml-12">
                <h4 class="text-xl font-serif text-gray-800" th:text="${event.guest}"></h4>
                <p class="text-gray-600" th:text="${#dates.format(event.timestamp, 'dd MMM yyyy HH:mm:ss')} + ', ' + ${event.action}"></p>
            </div>
        </li>
    </ul>
</div>

<!-- Add button -->
<button class="fixed bottom-5 right-5 bg-green-500 text-white rounded-full w-16 h-16 text-2xl flex items-center justify-center hover:bg-green-600">
    <i class="fas fa-plus"></i>
</button>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
