<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto mt-12">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-center text-3xl font-serif text-gray-800 mb-8">Our Wedding</h1>
        <!-- Use enctype to allow file upload -->
        <form th:action="@{/events}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="eventReference" th:value="${eventReference}">
            <div class="mb-4">
                <label for="groomName" class="block text-gray-700 font-semibold mb-2">Groom Name</label>
                <input type="text" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="groomName" name="groomName" th:value="${groomName}" required>
            </div>
            <div class="mb-4">
                <label for="brideName" class="block text-gray-700 font-semibold mb-2">Bride Name</label>
                <input type="text" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="brideName" name="brideName" th:value="${brideName}" required>
            </div>
            <div class="mb-4">
                <label for="eventLocation" class="block text-gray-700 font-semibold mb-2">Event Location</label>
                <input type="text" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="eventLocation" name="eventLocation" th:value="${eventLocation}" required>
            </div>
            <div class="mb-4">
                <label for="eventReception" class="block text-gray-700 font-semibold mb-2">Event Reception</label>
                <input type="text" class="form-input mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="eventReception" name="eventReception" th:value="${eventReception}" required>
            </div>
            <div class="mb-4">
                <label for="eventBackgroundImage" class="block text-gray-700 font-semibold mb-2">Event Background Image</label>
                <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" id="eventBackgroundImage" name="eventBackgroundImage">
            </div>
            <div class="mb-4">
                <label for="eventDateTime" class="block text-gray-700 font-semibold mb-2">Event Date and Time</label>
                <!-- Apply a smaller width here -->
                <input type="datetime-local" class="form-input mt-1 block w-1/4 border-gray-300 rounded-md shadow-sm" id="eventDateTime" name="eventDateTime" th:value="${eventDateTime}" required>
            </div>
            <div class="flex justify-center gap-4 mt-6">
                <a href="/events" class="bg-yellow-500 text-white py-2 px-6 rounded-md hover:bg-yellow-600">Cancel</a>
                <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded-md hover:bg-green-600">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
